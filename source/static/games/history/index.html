<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史知识测验系统 - 错题本功能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: #e0e0e0;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .mode-btn.active {
            background: linear-gradient(to right, #2ecc71, #27ae60);
        }
        
        .question-container {
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .question-text {
            font-size: 18px;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .options-container {
            display: grid;
            gap: 15px;
        }
        
        .option {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .option:hover {
            border-color: #3498db;
            background-color: #f0f8ff;
        }
        
        .option.selected {
            border-color: #3498db;
            background-color: #e3f2fd;
        }
        
        .option.correct {
            border-color: #2ecc71;
            background-color: #e8f5e9;
        }
        
        .option.incorrect {
            border-color: #e74c3c;
            background-color: #ffeaea;
        }
        
        .option-letter {
            display: inline-block;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            margin-right: 15px;
            font-weight: bold;
        }
        
        .checkbox {
            position: absolute;
            right: 15px;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        
        .checkbox::after {
            content: "";
            display: none;
            width: 8px;
            height: 14px;
            border: solid red;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        .option.selected .checkbox::after {
            display: block;
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .feedback.incorrect {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .reset-btn, .retry-btn {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 4px 8px rgba(155, 175, 180, 0.3);
        }
        
        .reset-btn:hover, .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(155, 175, 180, 0.4);
        }
        
        .retry-btn {
            background: linear-gradient(to right, #e67e22, #d35400);
        }
        
        .retry-btn:hover {
            box-shadow: 0 6px 12px rgba(230, 126, 34, 0.4);
        }
        
        .progress {
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .result {
            text-align: center;
            padding: 20px;
            background-color: #e8f4f8;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .result p {
            font-size: 18px;
            margin: 10px 0;
        }
        
        .result-stats {
            margin-top: 15px;
            padding: 10px;
            background: #f1f2f6;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .multiselect-hint {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        /* 错题本样式 */
        .mistakes-container {
            margin-top: 20px;
        }
        
        .mistakes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .mistakes-title {
            font-size: 20px;
            color: #2c3e50;
        }
        
        .mistakes-count {
            background: #e74c3c;
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .mistake-item {
            background: #fdf2f2;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
        }
        
        .mistake-question {
            font-weight: 600;
            margin-bottom: 8px;
            color: #c0392b;
        }
        
        .mistake-correct {
            color: #27ae60;
            font-weight: 600;
            margin-top: 8px;
        }
        
        .mistake-user {
            color: #e74c3c;
            margin-top: 5px;
        }
        
        .empty-mistakes {
            text-align: center;
            color: #7f8c8d;
            padding: 30px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
            
            .tab-btn {
                flex: 1;
                min-width: 120px;
            }
            
            .mode-selector {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-btn {
                width: 100%;
                max-width: 300px;
                margin-bottom: 10px;
            }
            
            .question-text {
                font-size: 16px;
            }
            
            .option {
                padding: 12px;
            }
            
            .checkbox {
                right: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>历史知识测验系统</h1>
        
        <!-- 选项卡 -->
        <div class="tabs">
            <button class="tab-btn active" id="quizTab">测验</button>
            <button class="tab-btn" id="mistakesTab">错题本</button>
        </div>
        
        <!-- 测验内容 -->
        <div class="tab-content active" id="quizContent">
            <div class="mode-selector">
                <button class="mode-btn" id="sequentialMode">顺序做题</button>
                <button class="mode-btn" id="randomMode">随机做题</button>
                <button class="mode-btn" id="mistakesMode">错题重做</button>
            </div>
            
            <div class="question-container">
                <div class="question-header">
                    <span class="question-type">单选题</span>
                    <span class="question-score">1.0 分</span>
                </div>
                <div class="question-text" id="questionText">问题内容</div>
                
                <div class="multiselect-hint" id="multiselectHint" style="display: none;">
                    提示：这是一道多选题，请选择所有正确答案
                </div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- 选项将在这里动态生成 -->
                </div>
                
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="controls">
				<button class "btn lastq-btn" id="lastQuestionBtn">上一题</button>
                <button class="btn submit-btn" id="submitBtn">提交答案</button>
                <button class="btn reset-btn" id="resetBtn">重新开始</button>
                <button class="btn retry-btn" id="retryMistakesBtn" style="display: none;">重做错题</button>
            </div>
            
            <div class="progress" id="progress">第 1 题 / 共 3 题</div>
            
            <div class="result" id="result">
                <h2>测验完成！</h2>
                <p>你已经完成了所有题目。</p>
                <div class="result-stats" id="resultStats"></div>
                <p>点击"重新开始"开始新的测验。</p>
            </div>
        </div>
        
        <!-- 错题本内容 -->
        <div class="tab-content" id="mistakesContent">
            <div class="mistakes-container">
                <div class="mistakes-header">
                    <div class="mistakes-title">我的错题本</div>
                    <div class="mistakes-count" id="mistakesCount">0</div>
                </div>
                <div id="mistakesList">
                    <div class="empty-mistakes">暂无错题记录</div>
                </div>
            </div>
            <div class="controls" style="margin-top: 20px;">
                <button class="btn retry-btn" id="retryFromMistakes">重做错题</button>
                <button class="btn reset-btn" id="clearMistakes">清空错题</button>
            </div>
        </div>
    </div>

    <script>
        // 测验数据
        const quizData = {
  "(单选题, 1.0 分) 20世纪50年代中期,上海的一位民主人士说:“对于我，失去的是我个人的一些剥削所得，它比起国家第一个五年计划的投资总额是多么渺小;得到的却是一个人人富裕、繁荣强盛的社会主义国家。”这段话指的是 ( )": {
    "选项": "A. 资本主义工商业社会主义改造\nB. 个体手工业社会主义改造\nC. 个体农业社会主义改造\nD. 合作社经济社会主义改造",
    "正确答案": "A"
  },
  "(单选题, 1.0 分) 1981年6月，中共十一届六中全会通过的重要决议是 ( )": {

    "正确答案": "D"
  },
  "(单选题, 1.0 分) 标志着中国资产阶级领导的旧民主主义革命终结的事件是 ( )": {
    "选项": "A. 护国运动的失败\nB. 护法运动的失败\nC. “二次革命”的失败\nD. 辛亥革命的失败",
    "正确答案": "B"
  },
  "(单选题, 1.0 分) “十月革命一声炮响，给我们送来了马克思列宁主义”。在中国最早讴歌十月革命，比较系统地介绍马克思主义的是 ( )": {
    "选项": "A. 陈望道\nB. 毛泽东\nC. 李大钊\nD. 陈独秀",
    "正确答案": "C"

  "(单选题, 1.0 分) 共产党独立领导革命战争、创建人民军队和武装夺取政权的开端是( )": {
    "选项": "A. 三湾改编\nB. 南昌起义\nC. 广州起义\nD. 秋收起义",
    "正确答案": "B"

  "(单选题, 1.0 分) 中国发展国民经济的第一个五年计划，建设的中心环节优先发展 ( )": {
    "选项": "A. 工业\nB. 轻工业\nC. 农业\nD. 重工业",
    "正确答案": "D"
  },
  "(单选题, 1.0 分) 中国共产党在长期奋斗中构建起中国共产党人的精神谱系，锤炼出鲜明的政治品格。中国共产党的精神之源是 ( )": {
    "选项": "A. 伟大建党精神\nB. 伟大团结精神\nC. 伟大创新精神\nD. 伟大奋斗精神",

  },
  "(单选题, 1.0 分) 中国进入社会主义初级阶段的标志是 ( )": {
    "选项": "A. 确立过渡时期总路线\nB. 国民经济恢复\nC. 社会主义改造的基本完成\nD. 中华人民共和国的成立",
    "正确答案": "C"
  },
  "(单选题, 1.0 分) 在孙中山的思想中，“平均地权”“节制资本”属于 ( )": {

  "(单选题, 1.0 分) 在新民主主义革命时期，中国共产党在不同阶段建立了不同性质的革命政权。在土地革命战争时期建立的苏维埃政权的性质是 ( )": {

  "(单选题, 1.0 分) 中国共产党成立的标志是 ( )": {

  },
  "(单选题, 1.0 分) 1940年，八路军发动了百团大战，作战地区在 ( )": {

  "(多选题, 2.0 分) 1905年孙中山在《民报》发刊词中，将同盟会纲领概括为 ( )": {

  "(多选题, 2.0 分) 新三民主义与三民主义相比，增加了 ( )": {

    "正确答案": "BCD"
  },
  "(多选题, 2.0 分) 中共二大主要的历史功绩是制定了彻底的反帝反封建的民主革命纲领，其中在当前阶段的纲领内容包括 ( )": {

        // 应用状态
        let currentMode = 'sequential'; // 'sequential', 'random', 'mistakes'
        let questions = [];
        let currentQuestionIndex = 0;
        let answeredCorrectly = false;
        let shuffledQuestions = [];
        let currentQuestionType = 'single'; // 'single' 或 'multiple'
        let userSelection = [];
        let mistakes = []; // 错题记录
        let totalQuestions = 0;
        let correctCount = 0;
        let isQuizCompleted = false;
        
        // DOM 元素
        const quizTab = document.getElementById('quizTab');
        const mistakesTab = document.getElementById('mistakesTab');
        const quizContent = document.getElementById('quizContent');
        const mistakesContent = document.getElementById('mistakesContent');
        const sequentialModeBtn = document.getElementById('sequentialMode');
        const randomModeBtn = document.getElementById('randomMode');
        const mistakesModeBtn = document.getElementById('mistakesMode');
        const questionText = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const feedback = document.getElementById('feedback');
        const submitBtn = document.getElementById('submitBtn');
        const resetBtn = document.getElementById('resetBtn');
        const retryMistakesBtn = document.getElementById('retryMistakesBtn');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const resultStats = document.getElementById('resultStats');
        const multiselectHint = document.getElementById('multiselectHint');
        const questionTypeEl = document.querySelector('.question-type');
        const questionScoreEl = document.querySelector('.question-score');
        const mistakesList = document.getElementById('mistakesList');
        const mistakesCount = document.getElementById('mistakesCount');
        const retryFromMistakes = document.getElementById('retryFromMistakes');
        const clearMistakes = document.getElementById('clearMistakes');
        
        // 初始化应用
        function init() {
            // 从 localStorage 加载错题记录
            loadMistakes();
            updateMistakesView();
            
            // 设置选项卡事件
            quizTab.addEventListener('click', () => switchTab('quiz'));
            mistakesTab.addEventListener('click', () => switchTab('mistakes'));
            
            // 设置模式按钮事件
            sequentialModeBtn.addEventListener('click', () => setMode('sequential'));
            randomModeBtn.addEventListener('click', () => setMode('random'));
            mistakesModeBtn.addEventListener('click', () => setMode('mistakes'));
            
            // 设置控制按钮事件
            submitBtn.addEventListener('click', submitAnswer);
            resetBtn.addEventListener('click', resetQuiz);
            retryMistakesBtn.addEventListener('click', () => setMode('mistakes'));
            retryFromMistakes.addEventListener('click', () => {
                if (mistakes.length > 0) {
                    switchTab('quiz');
                    setMode('mistakes');
                } else {
                    alert('暂无错题可重做');
                }
            });
            clearMistakes.addEventListener('click', clearAllMistakes);
            
            // 初始化问题列表
            questions = Object.keys(quizData);
            totalQuestions = questions.length;
            
            // 默认使用顺序模式
            setMode('sequential');
        }
        
        // 切换选项卡
        function switchTab(tab) {
            if (tab === 'quiz') {
                quizTab.classList.add('active');
                mistakesTab.classList.remove('active');
                quizContent.classList.add('active');
                mistakesContent.classList.remove('active');
            } else {
                quizTab.classList.remove('active');
                mistakesTab.classList.add('active');
                quizContent.classList.remove('active');
                mistakesContent.classList.add('active');
            }
        }
        
        // 设置模式
        function setMode(mode) {
            currentMode = mode;
            
            // 更新按钮状态
            sequentialModeBtn.classList.toggle('active', mode === 'sequential');
            randomModeBtn.classList.toggle('active', mode === 'random');
            mistakesModeBtn.classList.toggle('active', mode === 'mistakes');
            
            // 重置测验
            resetQuiz();
        }
        
        // 重置测验
        function resetQuiz() {
            isQuizCompleted = false;
            result.classList.remove('show');
            submitBtn.style.display = 'inline-block';
            retryMistakesBtn.style.display = 'none';
            
            if (currentMode === 'mistakes') {
                // 错题重做模式
                if (mistakes.length === 0) {
                    alert('暂无错题记录');
                    setMode('sequential');
                    return;
                }
                shuffledQuestions = [...mistakes.map(m => m.question)];
                correctCount = 0;
            } else if (currentMode === 'random') {
                // 随机模式：打乱问题顺序
                shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
                correctCount = 0;
            } else {
                // 顺序模式：保持原始顺序
                shuffledQuestions = [...questions];
                correctCount = 0;
            }
            
            currentQuestionIndex = 0;
            answeredCorrectly = false;
            userSelection = [];
            displayQuestion();
        }
        
        // 显示当前问题
        function displayQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                // 所有问题已完成
                isQuizCompleted = true;
                result.classList.add('show');
                submitBtn.style.display = 'none';
                retryMistakesBtn.style.display = 'inline-block';
                
                // 显示结果统计
                const total = shuffledQuestions.length;
                const percentage = Math.round((correctCount / total) * 100);
                resultStats.innerHTML = `答对 ${correctCount}/${total} 题 (${percentage}%)`;
                return;
            }
            
            result.classList.remove('show');
            submitBtn.style.display = 'inline-block';
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const questionData = quizData[currentQuestion];
            
            // 显示问题文本
            questionText.textContent = extractQuestionText(currentQuestion);
            
            // 更新问题类型和分数
            const typeMatch = currentQuestion.match(/\(([^,]+),\s*([^)]+)分\)/);
            const type = typeMatch ? typeMatch[1] : "未知";
            const score = typeMatch ? typeMatch[2] : "0";
            
            questionTypeEl.textContent = type;
            questionScoreEl.textContent = `${score} 分`;
            
            // 判断是单选题还是多选题
            currentQuestionType = type.includes('多选') ? 'multiple' : 'single';
            multiselectHint.style.display = currentQuestionType === 'multiple' ? 'block' : 'none';
            
            // 显示选项
            const options = questionData.选项.split('\n');
            optionsContainer.innerHTML = '';
            userSelection = [];
            
            options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.dataset.option = option.charAt(0);
                
                const letter = document.createElement('span');
                letter.className = 'option-letter';
                letter.textContent = option.charAt(0);
                
                const text = document.createElement('span');
                text.textContent = option.substring(3); // 移除选项字母和点
                
                // 为多选题添加复选框
                if (currentQuestionType === 'multiple') {
                    const checkbox = document.createElement('div');
                    checkbox.className = 'checkbox';
                    optionElement.appendChild(checkbox);
                }
                
                optionElement.appendChild(letter);
                optionElement.appendChild(text);
                
                if (currentQuestionType === 'single') {
                    optionElement.addEventListener('click', () => selectSingleOption(optionElement));
                } else {
                    optionElement.addEventListener('click', () => toggleMultiOption(optionElement));
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            // 重置反馈
            feedback.className = 'feedback';
            feedback.textContent = '';
            
            // 更新进度
            progress.textContent = `第 ${currentQuestionIndex + 1} 题 / 共 ${shuffledQuestions.length} 题`;
        }
        
        // 提取问题文本（移除题目前缀）
        function extractQuestionText(fullQuestion) {
            return fullQuestion.replace(/^\([^)]+\)\s*/, "");
        }
        
        // 单选题选择
        function selectSingleOption(selectedOption) {
            // 如果已经回答正确，不允许再次选择
            if (answeredCorrectly) return;
            
            // 清除之前的选中状态
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // 标记当前选中
            selectedOption.classList.add('selected');
            userSelection = [selectedOption.dataset.option];
            
        }
        
        // 多选题选择
        function toggleMultiOption(selectedOption) {
            // 如果已经回答正确，不允许再次选择
            if (answeredCorrectly) return;
            
            const optionValue = selectedOption.dataset.option;
            
            // 切换选中状态
            if (selectedOption.classList.contains('selected')) {
                selectedOption.classList.remove('selected');
                userSelection = userSelection.filter(opt => opt !== optionValue);
            } else {
                selectedOption.classList.add('selected');
                userSelection.push(optionValue);
            }
            
        }
        
        // 提交答案
        function submitAnswer() {
            if (answeredCorrectly || userSelection.length === 0) return;
            
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const correctAnswer = quizData[currentQuestion]['正确答案'];
            const isMultiSelect = currentQuestionType === 'multiple';
            
            // 清除之前的反馈状态
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'incorrect');
            });
            
            let isCorrect = false;
            
            if (isMultiSelect) {
                // 多选题处理
                const correctOptions = correctAnswer.replace('正确答案:', '').split('');
      
                // 检查是否完全匹配（忽略顺序）
                const sortedUserSelection = [...userSelection].sort();
                const sortedCorrectOptions = [...correctOptions].sort();
                isCorrect = JSON.stringify(sortedUserSelection) === JSON.stringify(sortedCorrectOptions);
            } else {
                // 单选题处理
                const correctOption = correctAnswer.replace('正确答案:', '');
                isCorrect = userSelection[0] === correctOption;
            }
                      				isCorrect = userSelection[0] === correctOption;
				if(correctOption.includes("错") || correctOption.includes("对"))
				{
					userSelection[0] = userSelection[0].replace("A", "对").replace("B", "错")
					isCorrect = userSelection.includes(correctOption)
				}
            // 标记选项状态
            markOptions(isCorrect, correctAnswer, isMultiSelect);
            
            // 显示反馈
            if (isCorrect) {
                feedback.className = 'feedback correct';
                feedback.textContent = '回答正确！';
                answeredCorrectly = true;
                correctCount++;

            } else {
                feedback.className = 'feedback incorrect';
                if (isMultiSelect) {
                    const correctOptions = correctAnswer.replace('正确答案:', '');
                    feedback.textContent = `回答错误！正确答案: ${correctOptions}`;
                } else {
                    const correctOption = correctAnswer.replace('正确答案:', '');
                    feedback.textContent = `回答错误！正确答案是: ${correctOption}`;
                }
                
                // 记录错题（如果不是在错题重做模式）
                if (currentMode !== 'mistakes') {
                    addToMistakes(currentQuestion, userSelection.join(''));
                    updateMistakesView();
                }
            }
        }
        
        // 标记选项状态
        function markOptions(isCorrect, correctAnswer, isMultiSelect) {
            if (isMultiSelect) {
                const correctOptions = correctAnswer.replace('正确答案:', '').split('');
                
                // 标记所有选项的状态
                correctOptions.forEach(opt => {
                    const optionEl = document.querySelector(`.option[data-option="${opt}"]`);
                    if (optionEl) {
                        if (userSelection.includes(opt)) {
                            optionEl.classList.add('correct');
                        } else {
                            optionEl.classList.add('correct');
                        }
                    }
                });
                
                // 标记用户选择但不正确的选项
                userSelection.forEach(opt => {
                    if (!correctOptions.includes(opt)) {
                        const optionEl = document.querySelector(`.option[data-option="${opt}"]`);
                        if (optionEl) optionEl.classList.add('incorrect');
                    }
                });
            } else {
                const correctOption = correctAnswer.replace('正确答案:', '');

                // 标记用户选择的选项
                const selectedOption = document.querySelector(`.option[data-option="${userSelection[0]}"]`);
                if (selectedOption) {
                    if (isCorrect) {
                        selectedOption.classList.add('correct');
                    } else {
                        selectedOption.classList.add('incorrect');
                    }
                }
                
                // 标记正确答案（如果用户没选对）
                if (!isCorrect) {
                    const correctOptionEl = document.querySelector(`.option[data-option="${correctOption}"]`);
                    if (correctOptionEl) correctOptionEl.classList.add('correct');
                }
            }
        }
        
        // 重置并进入下一题
        document.getElementById('submitBtn').addEventListener('click', function() {
            if (answeredCorrectly) {
                currentQuestionIndex++;
                answeredCorrectly = false;
                userSelection = [];
                displayQuestion();
            }
        });
		
		document.getElementById('lastQuestionBtn').addEventListener('click', function() {
			currentQuestionIndex--;
			answeredCorrectly = false;
			userSelection = [];
			displayQuestion();
        });
        
        // 错题记录功能
        function addToMistakes(question, userAnswer) {
            const correctAnswer = quizData[question]['正确答案'].replace('正确答案:', '');
            
            // 检查是否已存在
            const existingIndex = mistakes.findIndex(m => m.question === question);
            if (existingIndex === -1) {
                mistakes.push({
                    question: question,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer
                });
                saveMistakes();
            }
        }
        
        function removeFromMistakes(question) {
            mistakes = mistakes.filter(m => m.question !== question);
            saveMistakes();
        }
        
        function clearAllMistakes() {
            if (confirm('确定要清空所有错题记录吗？')) {
                mistakes = [];
                saveMistakes();
                updateMistakesView();
                if (currentMode === 'mistakes') {
                    setMode('sequential');
                }
            }
        }
        
        function saveMistakes() {
            localStorage.setItem('quizMistakes', JSON.stringify(mistakes));
        }
        
        function loadMistakes() {
            const saved = localStorage.getItem('quizMistakes');
            if (saved) {
                mistakes = JSON.parse(saved);
                // 验证错题是否仍在题库中
                mistakes = mistakes.filter(m => questions.includes(m.question));
            }
        }
        
        function updateMistakesView() {
            mistakesCount.textContent = mistakes.length;
            
            if (mistakes.length === 0) {
                mistakesList.innerHTML = '<div class="empty-mistakes">暂无错题记录</div>';
                return;
            }
            
            mistakesList.innerHTML = '';
            mistakes.forEach(mistake => {
                const mistakeItem = document.createElement('div');
                mistakeItem.className = 'mistake-item';
                
                const questionText = extractQuestionText(mistake.question);
                const questionType = mistake.question.match(/\(([^,]+),/)[1];
                
                mistakeItem.innerHTML = `
                    <div class="mistake-question">[${questionType}] ${questionText}</div>
                    <div class="mistake-user">你的答案: ${mistake.userAnswer}</div>
                    <div class="mistake-correct">正确答案: ${mistake.correctAnswer}</div>
                `;
                
                mistakesList.appendChild(mistakeItem);
            });
        }
        
        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
