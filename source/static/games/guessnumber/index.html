<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="/blog/static/img/icon.png" rel="shortcut icon">
  <title>猜数字</title>
</head>


<!--html主体部分-->
<body style="overflow:hidden">
<input class="input number" id="number"></input>
<button class="btn check" id="check">检查</button>
<div class="result" id="result">这里是结果显示</div>
</body>
<script>
	var number = Math.floor( Math.random() * 1000)
	var input = document.querySelector(".number");
	var btn = document.querySelector(".check");
	btn.addEventListener("click", checkNumber);
	input.addEventListener("keyup", function(e){
		if(e.keyCode == '13'){
			checkNumber();
		}
	})
	
	function checkNumber() {
		var userNumber = input.value
		var result = document.querySelector(".result")
		if(userNumber > number) {
			result.innerHTML = "数字大了"
		} else if(userNumber < number){
			result.innerHTML = "数字小了"
		} else {
			result.innerHTML = "你正确了"
		}
	}
  </script>
  
  
</html>
